<nav class="navbar navbar-expand-md navbar-light fixed-top justify-content-end nav-banner cover-shadow">
  <a class="navbar-brand" style="color:white;" (click)="onGoToHomePage()">company logo</a>
  <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
    data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngFor="let item of navItems">
        <a class="nav-link nav-link-text" (click)="onNavigate(item.key,item.ref)"> {{item.value}}</a>
      </li>
    </ul>
  </div>
</nav>
